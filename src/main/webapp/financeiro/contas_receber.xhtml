    <ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.seriesColors = ['#71CC8D', '#33AFDE', '#F7941E'];
                this.cfg.grid = {
                    background: '#EDF3F6',
                    borderColor: '#D9E3E8',
                    gridLineColor: '#D9E3E8',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#778D9B'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
            /*Botão topo*/
            $(document).ready(function () {
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 100) {
                        $('a[href="#top"]').fadeIn();
                    } else {
                        $('a[href="#top"]').fadeOut();
                    }
                });

                $('a[href="#top"]').click(function () {
                    $('html, body').animate({scrollTop: 0}, 800);
                    return false;
                });
            });

            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Data Atual',
                        ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo Dia'
            };


        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #778D9B;
            }
            /*Botão topo */
            a[href="#top"]{
                padding:10px;
                position:fixed;
                top: 90%;
                right:2px;
                display:none;
                font-size: 30px;
            }
            a[href="#top"]:hover{
                text-decoration:none;
            }     
            h2{color:black;}


        </style>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    </ui:define>

                    <h:form id="frmDetalhe">
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" rendered="#{financeiroController.tela == 1}"> 
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" rendered="#{financeiroController.financeiro.seqFinanceiro eq null}">

                                        <p:menuitem icon="fa fa-arrow-right cor" value="VENCIDO" actionListener="#{financeiroController.enviarParaProximaEtapa('VENCIDO')}" update="pnlStatus"/>
                                        <p:menuitem icon="fa fa-arrow-right cor" value="STANDY-BY" actionListener="#{financeiroController.enviarParaProximaEtapa('STANDY-BY')}" update="pnlStatus"/>

                                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" >

                                                <h:outputText id="responsavelQuitacao"  value="#{financeiroController.financeiro.responsavelQuitacao}"/>
                                            </p:panelGrid>
                                        </p:panelGrid>
                                        <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-0,ui-grid-col-0,ui-grid-col-0"> 
                                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                                <p:commandButton value="Editar" disabled="#{financeiroController.idEditarQuitacao  == 1}" ajax="false" actionListener="#{financeiroController.editarQuitacao()}" update="quitacao" rendered="#{loginController.usuario.acFinContasReceber == 1}"/>
                                            </p:panelGrid>
                                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                                <p:commandButton value="Salvar" disabled="#{financeiroController.idEditarQuitacao == 0}" actionListener="#{financeiroController.salvarQuitacao(1)}" update="quitacao pnlValorRecebido frmDetalhe:pnlData" rendered="#{loginController.usuario.acFinContasReceber == 1}"/>
                                            </p:panelGrid>
                                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                                <p:commandButton value="Cancelar" disabled="#{financeiroController.idEditarQuitacao  == 0}" styleClass="RedButton" actionListener="#{financeiroController.cancelarQuitacao()}" update="quitacao" rendered="#{loginController.usuario.acFinContasReceber == 1}"/>
                                            </p:panelGrid>
                                        </p:panelGrid>
                                    </p:panelGrid>
                                </p:tab>
                            </p:accordionPanel>

                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                <p:separator />

                                <h:outputText value="Descrição" class="Fs16 gray FontRalewaySemiBold"/>
                                <p:inputTextarea counter="desc" disabled="#{financeiroController.id}" counterTemplate="{0} caracteres restantes." maxlength="1000"  value="#{financeiroController.financeiro.descricao}"/>
                                <h:outputText id="desc"/>

                                <p:separator/>

                                <h:outputText value="Outras Informações" class="Fs16 gray FontRalewaySemiBold"/>
                                <p:inputTextarea counter="outros" disabled="#{financeiroController.id}" counterTemplate="{0} caracteres restantes." maxlength="1000"  value="#{financeiroController.financeiro.outrasInformacoes}"/>
                                <h:outputText id="outros"/>

                                <p:separator/>

                                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" > 
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                        <h:outputText class="Fs16 gray FontRalewaySemiBold" value="Responsável"/>
                                        <h:outputText value="#{financeiroController.financeiro.responsavel}"/>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                        <h:outputText class="Fs16 gray FontRalewaySemiBold" value="Data de Lançamento"/>
                                        <h:outputText value="#{financeiroController.financeiro.dataCadastro}">
                                            <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR" />
                                        </h:outputText> 
                                    </p:panelGrid>
                                </p:panelGrid>

                            </p:panelGrid>
                            <p:separator/>

                            <p:messages id="messages"  autoUpdate="true" closable="true" rendered="#{financeiroController.tela == 1}"/>

                            <p:panelGrid   columns="4"  layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-0,ui-grid-col-0,ui-grid-col-0,ui-grid-col-0" rendered="#{financeiroController.tela == 1}">
                                <p:commandButton value="Salvar" actionListener="#{financeiroController.salvar(0,1)}" update=":frmDetalhe :frmLista" rendered="#{loginController.usuario.acFinContasReceber== 1}"/>
                                <p:commandButton value="Voltar" immediate="true" actionListener="#{financeiroController.mudarTela(0)}" update=":frmDetalhe :frmLista" />

                                <p:commandButton value="Cancelar" styleClass="RedButton" onclick="PF('motivoCancelamento').show();" rendered="#{financeiroController.financeiro.seqFinanceiro != null and loginController.usuario.acFinContasReceber == 1}" />


                                <p:dialog id="motivoCancelamento" header="Motivo do Cancelamento" widgetVar="motivoCancelamento" modal="true" height="150" >
                                    <p:inputTextarea id="lblComentario" value="#{financeiroController.financeiro.motivoCancelamento}" rows="6" cols="15" placeholder="Informe o Motivo do Cancelamento"/>
                                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"> 
                                        <p:commandButton value="Salvar"  actionListener="#{financeiroController.cancelar()}"  onclick="PF('motivoCancelamento').hide();" process="@this,lblComentario"/>
                                        <p:commandButton value="Cancelar" onclick="PF('telaComentario').hide();"/>
                                    </p:panelGrid>
                                </p:dialog>

<!--p:commandButton value="Deletar" styleClass="RedButton" actionListener="#{financeiroController.deletar()}" rendered="#{financeiroController.financeiro.seqFinanceiro != null and loginController.usuario.acFinContasReceber == 1}" update=":frmDetalhe :frmLista">
    <p:confirm header="Confirmação" message="Deseja excluir o registro?" icon="ui-icon-alert" />
</p:commandButton>

<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" />
</p:confirmDialog-->                                                              
                            </p:panelGrid>
                        </p:panelGrid>

                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
