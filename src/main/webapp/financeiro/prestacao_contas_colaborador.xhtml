    <ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.seriesColors = ['#71CC8D', '#33AFDE', '#F7941E'];
                this.cfg.grid = {
                    background: '#EDF3F6',
                    borderColor: '#D9E3E8',
                    gridLineColor: '#D9E3E8',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#778D9B'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
            /*Botão topo*/
            $(document).ready(function () {
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 100) {
                        $('a[href="#top"]').fadeIn();
                    } else {
                        $('a[href="#top"]').fadeOut();
                    }
                });

                $('a[href="#top"]').click(function () {
                    $('html, body').animate({scrollTop: 0}, 800);
                    return false;
                });
            });

            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Data Atual',
                        ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo Dia'
            };


        </script>
        <style type="text/css">

                display:none;
                font-size: 30px;
            }
            a[href="#top"]:hover{

            }     
            h2{color:black;}


        </style>

                                        <p:inputText value="#{prestacaoContasController.financeiroItemPc.razaoSocial}" required="#{param['frmDetalhe:btnSalvarItem']!=null}"/>
                                    </p:panelGrid>
                                </p:panelGrid>
                                <p:panelGrid id="pnlServico2" columns="3" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-8, ui-grid-col-2,ui-grid-col-2">
                                    <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                        <p:outputLabel value="Descrição"  class="Fs16 gray FontRalewaySemiBold"/>
                                        <p:inputText value="#{prestacaoContasController.financeiroItemPc.descricao}" required="#{param['frmDetalhe:btnSalvarItem']!=null}"/>
                                    </p:panelGrid>
                                    <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                        <p:outputLabel value="Valor"  class="Fs16 gray FontRalewaySemiBold"/>
                                        <p:inputText value="#{prestacaoContasController.financeiroItemPc.valor}" required="#{param['frmDetalhe:btnSalvarItem']!=null}">
                                            <f:convertNumber locale="pt_BR" pattern="#,##0.00" maxFractionDigits="2" groupingUsed="true" maxIntegerDigits="20" type="currency" currencySymbol="R$" />
                                        </p:inputText>
                                    </p:panelGrid>

                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                                        <br/>
                                        <p:commandButton value="Incluir" id="btnSalvarItem" actionListener="#{prestacaoContasController.salvarFinanceiroItemPC()}"  process="@this,pnlServico,pnlServico2" update="pnlServico pnlServico2 tItens " />
                                    </p:panelGrid>
                                </p:panelGrid>

                                <p:dataTable id="tItens" var="i" value="#{prestacaoContasController.listaFinanceiroItemPc}" emptyMessage="Lista vazia" reflow="true" rowIndexVar="rowIndex" >
                                    <p:column headerText="Item" width="8%" style="text-align: center">
                                        <p:commandLink value="#{rowIndex+1}"   actionListener="#{prestacaoContasController.selecionarFinanceiroItemPC(i)}" update=":frmDetalhe"/>
                                    </p:column>
                                    <p:column headerText="Data" sortBy="#{i.data}" width="15%">
                                        <h:outputText value="#{i.data}"  title="#{i.data}" >
                                            <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Documento" sortBy="#{i.nomeDocumentoFiscal}" width="20%">
                                        <h:outputText value="#{i.nomeDocumentoFiscal}"  title="#{i.nomeDocumentoFiscal}" />
                                        <!--p:commandLink value="#{i.nomeDocumentoFiscal}"  title="#{i.nomeDocumentoFiscal}"  actionListener="#{prestacaoContasController.selecionarFinanceiroItemPC(i)}" update=":frmDetalhe"/-->
                                    </p:column>
                                    <p:column headerText="Nº Doc" sortBy="#{i.numeroDocumento}" width="15%">
                                        <h:outputText value="#{i.numeroDocumento}"  title="#{i.numeroDocumento}" />
                                        <!--p:commandLink value="#{i.numeroDocumento}"  title="#{i.numeroDocumento}"  actionListener="#{prestacaoContasController.selecionarFinanceiroItemPC(i)}" update=":frmDetalhe"/-->
                                    </p:column>
                                    <p:column headerText="CNPJ/CPF" sortBy="#{i.cnpjCpf}" width="20%">
                                        <h:outputText value="#{i.cnpjCpf}"  title="#{i.cnpjCpf}" />
                                        <!--p:commandLink value="#{i.cnpjCpf}"  title="#{i.cnpjCpf}"  actionListener="#{prestacaoContasController.selecionarFinanceiroItemPC(i)}" update=":frmDetalhe"/-->
                                    </p:column>
                                    <p:column headerText="Razão Social" sortBy="#{i.razaoSocial}" width="30%">
                                        <h:outputText value="#{i.razaoSocial}"  title="#{i.razaoSocial}" />
                                    <!--p:commandLink value="#{i.razaoSocial}"  title="#{i.razaoSocial}"  actionListener="#{prestacaoContasController.selecionarFinanceiroItemPC(i)}" update=":frmDetalhe"/-->
                                    </p:column>
                                    <p:column headerText="Descrição" sortBy="#{i.descricao}" width="30%">
                                        <h:outputText value="#{i.descricao}"  title="#{i.descricao}" />
                                    </p:column>
                                    <p:column headerText="Valor" sortBy="#{i.valor}" width="10%">
                                        <p:outputLabel value="#{i.valor}"  title="#{i.valor}"  >
                                            <f:convertNumber locale="pt_BR" pattern="#,##0.00" maxFractionDigits="2" groupingUsed="true" maxIntegerDigits="20" type="currency" currencySymbol="R$" />
                                        </p:outputLabel>            
                                    </p:column>

                                    <p:column headerText="Remover" width="8%">
                                        <p:commandButton icon="fa fa-eraser Fs18 white"  actionListener="#{prestacaoContasController.removerFinanceiroItemPC(i)}" immediate="true" update="tItens" process="@this">
                                          <!--p:confirm header="Confirmação" message="Confirma a exclusão desse ítem?" icon="ui-icon-alert" /-->
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>  
                            </p:panelGrid>

                            <!--<p:separator/>-->
                                         
                            <p:accordionPanel> 
                                <p:tab title="Anexos"  id="tabAnexos" rendered="#{prestacaoContasController.financeiro.seqFinanceiro != null}">
                               	<p:panelGrid id="pnlAnexos" columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                    <p:growl id="messagesg" showDetail="true" />
                                    <p:panelGrid columns="3" layout="grid" styleClass=" ui-panelgrid-blank" columnClasses="ui-grid-col-10,ui-grid-col-4,ui-grid-col-4"> 
                                      <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                            <p:outputLabel value="Tipo de Arquivo"/>
                                            <p:inputText value="#{prestacaoContasController.upload.tipoArquivo}" />
                                      </p:panelGrid>        
                                        <p:fileUpload label="Selecionar Arquivo" value="#{prestacaoContasController.file}" mode="simple" skinSimple="true"/>
                                        <p:commandButton value="Adicionar" ajax="false" actionListener="#{prestacaoContasController.upload}" rendered="#{loginController.usuario.acFinPrestacaoContas== 1}" update=" tblAnexos"/>
                                    </p:panelGrid>                            
                                </p:panelGrid>
                                    <p:dataTable id="tblAnexos" var="a" rowIndexVar="id" value="#{prestacaoContasController.listaUpload}" emptyMessage="Lista vazia" reflow="true">
                                    <p:column headerText="ID" width="8%" style="text-align: center">
                                        <p:outputLabel value="#{id+1}"/>
                                    </p:column>
                                    <p:column headerText="Nome" style="text-align: center">
                                        <p:outputLabel value="#{a.nomeArquivo}"/>
                                    </p:column>
                                     <p:column headerText="Tipo" style="text-align: center">
                                         <p:outputLabel value="#{a.tipoArquivo}"/>
                                        </p:column>
                                    <p:column headerText="Usuário" style="text-align: center">
                                        <p:outputLabel value="#{a.nomeUsuario}"/>
                                    </p:column>
                                    <!--<p:column headerText="Visualizar" width="8%" style="text-align: center" >
                                        <p:commandButton actionListener="#{prestacaoContasController.visualizar(a)}" style="width: 50px" immediate="true" ajax="false"  onclick="this.form.target = '_blank'" icon="fa fa-eye white"/>
                                    </p:column>-->
                                                                       
                                    <p:column headerText="Download" width="8%" style="text-align: center" >
                                        <p:commandButton actionListener="#{prestacaoContasController.download(a)}" style="width: 50px" ajax="false" onclick="this.form.target = '_blank'" icon="fa fa-arrow-circle-down white">
                                            <p:fileDownload value="#{prestacaoContasController.fileDownload}" />
                                        </p:commandButton>
                                    </p:column>
                                    <p:column headerText="Remover" width="8%" style="text-align: center">
                                        <p:commandButton icon="fa fa-eraser white" style="width: 50px" styleClass="RedButton" actionListener="#{prestacaoContasController.removerAnexo(a)}" rendered="#{prestacaoContasController.idDocumento !=0 and loginController.usuario.acDocNovo == 1}" update=":frmDetalhe :frmLista">
                                            <p:confirm header="Confirmação" message="Deseja excluir o anexo?" icon="ui-icon-alert" />
                                        </p:commandButton>
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
                                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" />
                                        </p:confirmDialog> 
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                        </p:accordionPanel>
                            
                            
                            
                            
                            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" > 
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                    <h:outputText class="Fs16 gray FontRalewaySemiBold" value="Responsável"/>
                                    <h:outputText value="#{prestacaoContasController.financeiro.responsavel}"/>
                                </p:panelGrid>
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                    <h:outputText class="Fs16 gray FontRalewaySemiBold" value="Data de Lançamento"/>
                                    <h:outputText value="#{prestacaoContasController.financeiro.dataCadastro}">
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR" />
                                    </h:outputText> 
                                </p:panelGrid>
                            </p:panelGrid>

                            <p:separator/>

                            <p:messages id="messages"  autoUpdate="true" closable="true" rendered="#{prestacaoContasController.tela == 1}"/>

                            <p:panelGrid   columns="4"  layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-0,ui-grid-col-0,ui-grid-col-0,ui-grid-col-0" rendered="#{prestacaoContasController.tela == 1}">
                                <p:commandButton value="Salvar" actionListener="#{prestacaoContasController.salvar(0)}" update=":frmDetalhe :frmLista" rendered="#{loginController.usuario.acFinPrestacaoContas== 1}"/>
                                <p:commandButton value="Voltar" immediate="true" actionListener="#{prestacaoContasController.mudarTela(0)}" update=":frmDetalhe :frmLista" />

                                <p:commandButton value="Cancelar" styleClass="RedButton" onclick="PF('motivoCancelamento').show();" rendered="#{prestacaoContasController.financeiro.seqFinanceiro != null and loginController.usuario.acFinPrestacaoContas == 1}" />


                                <p:dialog id="motivoCancelamento" header="Motivo do Cancelamento" widgetVar="motivoCancelamento" modal="true" height="150" >
                                    <p:inputTextarea id="lblComentario" value="#{prestacaoContasController.financeiro.motivoCancelamento}" rows="6" cols="15" placeholder="Informe o Motivo do Cancelamento"/>
                                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"> 
                                        <p:commandButton value="Salvar"  actionListener="#{prestacaoContasController.cancelar()}"  onclick="PF('motivoCancelamento').hide();" process="@this,lblComentario"/>
                                        <p:commandButton value="Cancelar" onclick="PF('telaComentario').hide();"/>
                                    </p:panelGrid>
                                </p:dialog>

    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" />
</p:confirmDialog-->                                                              
                            </p:panelGrid>
                        </p:panelGrid>

                </div>
            </div>
        </div>
