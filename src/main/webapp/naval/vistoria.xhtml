        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.seriesColors = ['#71CC8D', '#33AFDE', '#F7941E'];
                this.cfg.grid = {
                    background: '#EDF3F6',
                    borderColor: '#D9E3E8',
                    gridLineColor: '#D9E3E8',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#778D9B'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
            /*Botão topo*/
            $(document).ready(function () {
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 100) {
                        $('a[href="#top"]').fadeIn();
                    } else {
                        $('a[href="#top"]').fadeOut();
                    }
                });

                $('a[href="#top"]').click(function () {
                    $('html, body').animate({scrollTop: 0}, 800);
                    return false;
                });
            });

                            <p:accordionPanel id="apnlUpload" rendered="#{nvVistoriaController.nvVistoria.seqNvVistoria != null}">
                                <p:tab title="Anexos"  >
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                        <p:growl id="messagesg" showDetail="true" />
                                        <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-10,ui-grid-col-4,ui-grid-col-4"> 
                                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" > 
                                                <p:outputLabel value="Tipo de Arquivo"/>
                                                <p:selectOneMenu value="#{nvVistoriaController.upload.tipoArquivo}" >
                                                    <f:selectItem itemLabel="Laudo" itemValue="LAUDO" />
                                                    <f:selectItem itemLabel="RAP" itemValue="RAP" />
                                                </p:selectOneMenu>
                                            </p:panelGrid>                            
                                            <p:fileUpload label="Selecionar Arquivo" value="#{nvVistoriaController.file}" mode="simple" skinSimple="true"/>
                                            <p:commandButton value="Adicionar" ajax="false" actionListener="#{nvVistoriaController.upload}" rendered="#{loginController.usuario.acOpVistoria == 1}" update=" tblAnexos"/>
                                        </p:panelGrid>                            
                                    </p:panelGrid>
                                    
                                    <p:dataTable id="tblAnexos" var="a" rowIndexVar="index" value="#{nvVistoriaController.listaUpload}" emptyMessage="Lista vazia" reflow="true">
                                        <p:column headerText="ID" width="8%" style="text-align: center">
                                            <p:outputLabel value="#{index+1}"/>
                                        </p:column>
                                        <p:column headerText="Nome" style="text-align: center">
                                            <p:outputLabel value="#{a.nomeArquivo}"/>
                                        </p:column>
                                        <p:column headerText="Tipo" style="text-align: center">
                                            <p:outputLabel value="#{a.tipoArquivo}"/>
                                        </p:column>
                                        <p:column headerText="Usuário" style="text-align: center">
                                            <p:outputLabel value="#{a.nomeUsuario}"/>
                                        </p:column>

                                        <p:column headerText="Download" width="8%" style="text-align: center" >
                                            <p:commandButton actionListener="#{nvVistoriaController.download(a)}" onclick="this.form.target = '_blank'" style="width: 50px" ajax="false"  icon="fa fa-arrow-circle-down white">
                                                <p:fileDownload value="#{nvVistoriaController.fileDownload}" />
                                            </p:commandButton>
                                        </p:column>
                                        <p:column headerText="Remover" width="8%" style="text-align: center">
                                            <p:commandButton icon="fa fa-eraser white" style="width: 50px" styleClass="RedButton" actionListener="#{nvVistoriaController.removerAnexo(a)}" rendered="#{nvVistoriaController.nvVistoria.seqNvVistoria!=0 and loginController.usuario.acOpVistoria == 1}" update=":frmDetalhe :frmLista">
                                                <p:confirm header="Confirmação" message="Deseja excluir o anexo?" icon="ui-icon-alert" />
                                            </p:commandButton>
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
                                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" />
                                            </p:confirmDialog> 
                                            </p:column>
                                      
                                        
                                    </p:dataTable>

                                </p:tab>
                            </p:accordionPanel>
                            
                            
                            
                            <!--p:separator/>

                            </p:panelGrid-->


                            <p:panelGrid id="pnlEmitir" rendered="#{nvVistoriaController.nvVistoria.seqNvVistoria != null}" columns="1"  layout="grid" styleClass="ui-panelgrid-blank" >
                                <h2 class="BigTopic"> </h2>
                                <h:outputText value="Selecione o Certificado a ser Emitido" />
                                <p:selectOneRadio layout="grid" columns="2"  value="#{nvVistoriaController.seqVistoriaSelecionadaEmissaoCertificado}">
                                    <f:selectItems value="#{nvVistoriaController.listaNvTpVistoriaTpCertificado}" var="tp" itemLabel="#{tp.nomeCertificado}" itemValue="#{tp.seqNvTipoCertificado}"/>
                                </p:selectOneRadio>

                                <p:panelGrid   columns="1"  layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-1"> 
                                    <p:commandButton value="Emitir"  actionListener="#{nvVistoriaController.emitirCertificado()}" rendered="#{nvVistoriaController.nvVistoria.aprovador != null}" ajax="true" onclick="this.form.target = '_blank'"/>
                                    <p:commandButton value="Aprovar Docs" styleClass="GreenButton" actionListener="#{nvVistoriaController.aprovar()}" update=":frmDetalhe :frmLista" rendered="#{loginController.usuario.acAprovaVistoria == 1}" disabled="#{nvVistoriaController.nvVistoria.aprovador != null}"/>
                                </p:panelGrid>

                            </p:panelGrid>                          

                            <h2 class="BigTopic"> </h2>
                            <p:messages id="messages"  autoUpdate="true" closable="true" />

                            <p:panelGrid   columns="3"  layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-0,ui-grid-col-0,ui-grid-col-0,ui-grid-col-0">
                                <!--p:commandButton value="Salvar" actionListener="#{nvVistoriaController.salvar(1)}" ajax="false" update=":frmDetalhe :frmLista frmDetalhe:apnlUpload frmDetalhe:pnlEmitir" rendered="#{loginController.usuario.acOpVistoria == 1}"/-->
                                <p:commandButton value="Salvar" actionListener="#{nvVistoriaController.salvar(1)}" update=":frmDetalhe :frmLista" rendered="#{loginController.usuario.acOpVistoria == 1}"/>
                                <p:commandButton value="Voltar" immediate="true" actionListener="#{nvVistoriaController.mudarTela(0)}" update=":frmDetalhe :frmLista" />

                                <p:commandButton value="Deletar" styleClass="RedButton" actionListener="#{nvVistoriaController.deletar()}" rendered="#{nvVistoriaController.nvVistoria.seqNvVistoria!=0 and loginController.usuario.acOpVistoria == 1}" update=":frmDetalhe :frmLista">
                                    <p:confirm header="Confirmação" message="Deseja excluir o registro?" icon="ui-icon-alert" />
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
                                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" />
                                </p:confirmDialog>                                                              
                            </p:panelGrid>
                        </p:panelGrid>

                    </h:form>

                        <p:growl id="messages" showDetail="true" />

                        <p:fileUpload value="#{uploadController.file}" mode="simple" skinSimple="true"/>

                        <p:commandButton value="Submit" ajax="false" actionListener="#{uploadController.upload}" update="messages"/>
                    </h:form-->
                </div>
            </div>
        </div>
    </ui:define>
